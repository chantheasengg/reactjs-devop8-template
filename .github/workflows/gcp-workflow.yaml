name: CI/CD React App to GCP VM

on:
  push:
    branches:
      - "123424"

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  IMAGE_NAME: reactjs-image-gcp
  CONTAINER_NAME: my-app
  PORT: 3000

jobs:
  # =========================
  # BUILD & PUSH IMAGE
  # =========================
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKER_REPOSITORY

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ secrets.USERNAME }}/${{ env.IMAGE_NAME }}:latest

  # =========================
  # DEPLOY TO GCP VM
  # =========================
  deploy-service:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: GCP

    steps:
      - name: Set image tag
        run: echo "TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          envs: TAG,IMAGE_NAME,CONTAINER_NAME,PORT
          script: |
            set -e

            echo "Stopping old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Pulling new image..."
            docker pull ${{ secrets.USERNAME }}/$IMAGE_NAME:$TAG

            echo "Running new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p $PORT:80 \
              ${{ secrets.USERNAME }}/$IMAGE_NAME:$TAG

            echo "Deployment successful ðŸš€"
